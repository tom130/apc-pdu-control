version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apc-pdu-db
    environment:
      POSTGRES_USER: ${DB_USER:-apc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apc_password}
      POSTGRES_DB: ${DB_NAME:-apc_pdu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - apc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-apc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-yourusername/apc-pdu-control}-backend:${VERSION:-latest}
    container_name: apc-pdu-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-apc_user}:${DB_PASSWORD:-apc_password}@postgres:5432/${DB_NAME:-apc_pdu}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # SNMP Configuration
      SNMP_TIMEOUT: ${SNMP_TIMEOUT:-5000}
      SNMP_RETRIES: ${SNMP_RETRIES:-3}
      # State Management
      STATE_RECONCILIATION_INTERVAL: ${STATE_RECONCILIATION_INTERVAL:-30000}
      PDU_POLLING_INTERVAL: ${PDU_POLLING_INTERVAL:-10000}
      REBOOT_DETECTION_THRESHOLD: ${REBOOT_DETECTION_THRESHOLD:-5}
      # Prometheus
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      PROMETHEUS_DEFAULT_METRICS: ${PROMETHEUS_DEFAULT_METRICS:-true}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - apc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-yourusername/apc-pdu-control}-frontend:${VERSION:-latest}
    container_name: apc-pdu-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - apc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: apc-pdu-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - apc-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: apc-pdu-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - apc-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  apc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16